<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Register Cuenta</div>
            <div class="card card-register mx-auto mt-5">
                <asp:Label ID="lblMensaje" runat="server"></asp:Label>
            </div>
            <div class="card-body">
                <form id="form1" runat="server">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="exampleInputName">Nombre</label>
                                <asp:TextBox ID="txtNombre" runat="server" class="form-control" type="text" aria-describedby="nameHelp" placeholder="ingrese su nombre completo"></asp:TextBox>
                                &nbsp;
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputLastName">Fecha Nacimiento</label>
                                <asp:TextBox ID="txtFechaNacimiento" runat="server" class="form-control" type="text" aria-describedby="nameHelp" placeholder="fecha de Nacimiento" TextMode="Date"></asp:TextBox>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion email</label>
                        <asp:TextBox ID="txtEmail" runat="server" class="form-control" type="email" aria-describedby="emailHelp" placeholder="ingresar email"></asp:TextBox>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Password</label>
                                <asp:TextBox ID="txtPassword" runat="server" class="form-control" type="password" aria-describedby="nameHelp" placeholder="contraseña"></asp:TextBox>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tipo de Usuario</label>
                        <asp:DropDownList ID="ddlTipo" runat="server" class="form-control" placeholder="seleccione Usuario" AutoPostBack="True" OnSelectedIndexChanged="ddlTipo_SelectedIndexChanged">
                        </asp:DropDownList>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Profesion</label>
                        <asp:DropDownList ID="ddlProfesion" runat="server" class="form-control" placeholder="seleccione profesion">
                        </asp:DropDownList>
                    </div>
                    <asp:Button ID="btnRegistrarCuenta" runat="server" class="btn btn-primary btn-block" Text="Registrar" OnClick="btnRegistrarCuenta_Click" />
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="index.html">pagina Login</a>
                    <a class="d-block small" href="pageRecordarPassword.html">Recordar Contraseña?</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
