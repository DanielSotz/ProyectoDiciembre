<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Restableccer contraseña</div>
            <div class="card-body">
                <div class="text-center mt-4 mb-5">
                    <h4>Recordar Su Contraseña?</h4>
                    <p>Ingrese su direccion de correo electronico.</p>
                </div>
                <form id="form1" runat="server">
                    <div class="form-group">
                        <asp:TextBox ID="txtEmail" runat="server" class="form-control" type="email" aria-describedby="emailHelp" placeholder="ingrese su correo"></asp:TextBox>
                    </div>
                    <div class="form-group">
                        <asp:TextBox ID="txtFechaNacimiento" runat="server" class="form-control" type="date" aria-describedby="emailHelp" placeholder="ingrese su fecha de Nacimiento"></asp:TextBox>
                    </div>
                    <asp:Button ID="btnrecordar" runat="server" class="btn btn-primary btn-block" Text="Restablecer" OnClick="btnrecordar_Click" />
                    &nbsp;
                    <div>

                        <asp:GridView ID="grdRecordarPassword" runat="server">
                        </asp:GridView>

                    </div>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="pageRegistrarCuenta.html">Registrar una cuenta</a>
                    <a class="d-block small" href="index.html">Pagina Login</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
